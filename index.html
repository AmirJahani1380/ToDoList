<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List üìù</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filter-buttons">
            <button id="showAllBtn" class="active">All</button>
            <button id="showCompletedBtn">Completed</button>
            <button id="showUncompletedBtn">Uncompleted</button>
        </div>

        <div class="task-controls">
            <label class="select-all-label">
                <input type="checkbox" id="selectAllCheckbox">
                <span>Select All</span>
            </label>
            <button id="deleteSelectedBtn" class="delete-selected-btn" disabled>Delete Selected</button>
        </div>

        <ul id="taskList">
        </ul>

        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
